name: Deploy FastAPI Server to AWS

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Create PEM file
        run: |
          echo "${{ secrets.MEETING_COACH_PEM_KEY }}" > ./meeting_coach_key.pem
          chmod 400 ./meeting_coach_key.pem

      - name: Deploy FastAPI Server
        run: |
          ssh -o StrictHostKeyChecking=no -i ./meeting_coach_key.pem ubuntu@43.203.122.230 << 'EOF'
          cd /home/ubuntu/meeting-coach-fastapi
          git pull origin main
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          source venv/bin/activate
          pip install -r requirements.txt
          source venv/bin/activate && pm2 start "venv/bin/uvicorn main:app --host 0.0.0.0 --port 4000" --name meeting-coach-fastapi || pm2 restart meeting-coach-fastapi
          EOF
